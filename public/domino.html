<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="app.css" />
  <script src="app.js"></script>
  <title>Domino</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card">
          <div class="card-header">ADD NEW DOMINO</div>
          <div class="card-body">
            <div class="row justify-content-center">

              <div class="col-12">
                <div class="alert alert-danger" role="alert" style="display: none"></div>
              </div>

              <div class="col-12">
                <div class="alert alert-success" role="alert" style="display: none"></div>
              </div>

              <div class="col-3">
                <div class="form-group">
                  <label>Left number</label>
                  <input type="text" class="form-control" id="left" />
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label>Right number</label>
                  <input type="text" class="form-control" id="right" />
                </div>
              </div>
              <button type="button" id="add-new" class="btn btn-outline-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card">
          <div class="card-header">
            ALL DOMINOS
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-8">
                <div class="dominos">
                  <div class="domino">

                    <div class="left-side">
                    </div>

                    <div class="right-side">
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
